^tmp_head^
  <div class="container" ng-controller="TeamController">
    <div class="row">
      
      <!-- List of players -->
      <div class="col-sm-3">
        <!-- List players of each team -->
        <div class="list-group" ng-repeat="team in teams">
          <a class="list-group-item active" 
            data-toggle="collapse"
            ng-href="#{{team._id}}"
          >
            {{team.name}}
          </a>
          <!-- list of players -->
          <div id="{{team._id}}" class="panel-collapse collapse">
            <a class="list-group-item" 
              href="#" 
              ng-repeat="player in team.players" 
              ng-click="showDetails(player, team._id)"
            >
              {{player.name}} #{{player.number}}
            </a>
          </div>
        </div>
      </div>
    
      <!-- Player image -->
      <div class="col-sm-4">
        <img class="img-responsive" ng-src="{{selected.profilePicture.location}}" alt="profile image" />
      </div>

      <!-- Player description -->
      <div class="col-sm-5">
        <div ng-show="selected" class="ng-hide panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{selected.name}} #{{selected.number}}</h3>
          </div>
          <div class="panel-body">
            <section ng-bind-html="selected.description"></section>
          </div>
        </div>
      </div>

    </div>
  </div>
  ^angular^
  ^tmp_angular=statsService^
  ^tmp_angular=team^
^tmp_footer^
