^tmp_head^
  <div class="container" ng-controller="MatchController">
  <div class="col-md-8">
    ^tmp_match^
  </div>
  <div class="col-md-4"> 
	<table class="table"> 
	  <thead>
		<tr>
		  <th>#</th>
		  <th>Name</th>
		</tr>
	  </thead>
	  <tbody>
	  <tr ng-repeat="player in match.players">
		<th>{{player.number}}</th>
		<th>{{player.name}}</th>
	  </tr>
	  <tbody>
	</table>
  </div>
</div>
^angular^
^tmp_angular=match^
^tmp_footer^
